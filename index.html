<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify BPM Runner - 120 BPM Playlist Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üèÉ BPM Runner for Spotify</h1>
        <p class="subtitle">Find all your ~120 BPM songs perfect for running!</p>
        
        <!-- Login Section -->
        <div id="login-section" class="section">
            <button id="login-button" class="btn-primary">
                Connect with Spotify
            </button>
        </div>

        <!-- Main App (Hidden Initially) -->
        <div id="app-section" class="section hidden">
            <div class="user-info">
                <span id="user-name"></span>
                <button id="logout-button" class="btn-small">Logout</button>
            </div>

            <div class="controls">
                <label>
                    Target BPM: 
                    <input type="number" id="target-bpm" value="120" min="60" max="200">
                </label>
                <label>
                    Tolerance (¬±): 
                    <input type="number" id="tolerance" value="5" min="1" max="20">
                </label>
                <label>
                    Playlist Length (min): 
                    <input type="number" id="playlist-duration" value="30" min="5" max="180">
                </label>
            </div>

            <button id="analyze-button" class="btn-primary">
                Analyze My Music
            </button>

            <div id="progress" class="progress hidden">
                <div class="progress-text">Analyzing...</div>
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
            </div>

            <div id="results" class="results hidden">
                <h2>Found <span id="track-count">0</span> matching tracks!</h2>
                <div id="track-list"></div>
                <button id="create-playlist" class="btn-success">
                    Create Playlist in Spotify
                </button>
                <button id="play-playlist" class="btn-primary">
                    Play Custom Playlist
                </button>
            </div>

            <div id="player-section" class="player-section hidden">
                <div class="player-info">
                    <div class="current-track">
                        <div id="current-track-name">Track Name</div>
                        <div id="current-track-artist">Artist Name</div>
                        <div id="current-track-bpm">120 BPM</div>
                    </div>
                    <div class="playlist-info">
                        <span id="current-track-index">1</span> / <span id="total-tracks">0</span>
                        <div>Remaining: <span id="remaining-time">0:00</span></div>
                    </div>
                </div>

                <div class="player-controls">
                    <button id="prev-track" class="control-btn">‚èÆ</button>
                    <button id="play-pause" class="control-btn play-btn">‚ñ∂</button>
                    <button id="next-track" class="control-btn">‚è≠</button>
                </div>

                <div class="progress-section">
                    <div class="track-progress">
                        <div class="progress-bar">
                            <div id="track-progress-fill"></div>
                            <div id="track-progress-handle"></div>
                        </div>
                        <div class="progress-times">
                            <span id="current-time">0:00</span>
                            <span id="total-time">0:00</span>
                        </div>
                    </div>
                </div>

                <div class="tempo-controls">
                    <div class="tempo-option">
                        <label>
                            <input type="radio" name="tempo-mode" value="adjust-song" checked>
                            Adjust songs to 120 BPM
                        </label>
                    </div>
                    <div class="tempo-option">
                        <label>
                            <input type="radio" name="tempo-mode" value="adjust-metronome">
                            Adjust metronome to song BPM
                        </label>
                    </div>
                </div>

                <div class="metronome-section">
                    <h3>Metronome</h3>
                    <div class="metronome-display">
                        <div id="metronome-bpm">120 BPM</div>
                        <div id="metronome-visual" class="metronome-beat"></div>
                    </div>
                    <div class="metronome-controls">
                        <button id="metronome-toggle" class="control-btn">Start Metronome</button>
                        <label>
                            Volume: <input type="range" id="metronome-volume" min="0" max="100" value="50">
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
